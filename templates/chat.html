<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <nav>
        <a href="../" id="board_btn">Home</a>
        <a href="/board" id="board_btn">Messages</a>
        <a href="/stock" id="about_btn">Stonk</a>
        <a href="/apod" id="about_btn">APOD</a>
        <a href="#" id="logout_btn" class="logout_btn" onclick="logout()">Logout</a>
    </nav>
    <div class="chat-container">
        <div class="chat-main">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
                <div class="chat-system">System message</div>
                <div class="chat-me">My message</div>
                <div class="chat-other">Other message</div>
                <div class="chat-me">My message</div>
                <div class="chat-other">Other message</div>
                <div class="chat-me">My message</div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." />
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="chat-sidebar">
            <h3>Users in Room</h3>
            <ul id="user-list">
                <!-- User names will appear here -->
            </ul>
        </div>
    </div>
    <script src="/js/chat.js"></script>
</body>
</html>
