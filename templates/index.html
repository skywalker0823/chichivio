	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Wizper</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/board"><img src="/images/board.png" alt="Board"></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/chat"><img src="/images/talk.png" alt="Chat"></a>

						</a>
					</li>
				</ul>
	
				<!-- Login form -->
				<div class="login_container" id="login_container">
					<div class="inner_login_container d-flex">
						<input class="form-control" type="text" id="username" name="username" required placeholder="Username">
						<input class="form-control" type="password" id="password" name="password" required placeholder="Password">
						<div id="notifi"></div>
						<div class="btn_box d-flex">
							<button class="btn btn-outline-primary login_btn" onclick="login()">Login</button>
							<button class="btn btn-outline-secondary login_btn" id="signup_btn" onclick="register()">Signup</button>
						</div>
					</div>
				</div>
	
				<!-- Logout Button -->
				<a href="#" id="logout_btn" class="btn btn-danger logout_btn" onclick="logout()">Logout</a>
	
				<div class="login_message" id="login_message">Welcome</div>
				<p>Visitors: {{ count }}</p>
			</div>
		</div>

	<section>
		<div class="flip-container">
			<div class="flipper">





				<!-- Front side -->
				<div class="front">
					<div class="card-title">Create a Wiz!</div>
					<div>
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
							<input type="password" class="form-control" placeholder="password(not required)" aria-label="Password" aria-describedby="basic-addon1">
						</div>
						<button class="btn" onclick="">CREATE</button>
					</div>
					<button class="btn" onclick="flipCard()">Join with code</button>
				</div>




				<!-- Back side -->
				<div class="back">
					<div class="card-title">Join Wiz!</div>
					<div>
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Join code" aria-label="Password" aria-describedby="basic-addon1">
						</div>
						<button class="btn" onclick="">JOIN</button>
					</div>
					<button class="btn" onclick="flipCard()">Create own</button>
				</div>





			</div>
		</div>
	</section>
	<main>
		<section>
            <div class="login_message" id="login_message">Welcome </div>


		</section>
