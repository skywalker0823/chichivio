<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/board.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Message board</title>
</head>
<body>
    <header>
        <h1>Messages</h1>
    </header>
    <nav>
        <a href="../">Home</a>
        <a href="/chat" id="chat_btn"><img src="/images/talk.png"></a>
        <a href="/geo" id="about_btn"><img src="/images/earth.png">New!</a>

	</nav>
    <section>
        <div class="message">
            <input type="text" class="message-title" id="message-title" placeholder="標題">
            <input type="text" class="message-text" id="message-text" placeholder="內容">
            <button class="message-submit" onclick="postMessage()">送出</button>
            <input type="file" id="file-input" />
        </div>

        <div id="message-board" class="message-board"></div>


    </section>
    <script src="/js/board.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

</body>
</html>
