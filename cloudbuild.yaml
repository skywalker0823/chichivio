  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/chichivio', '.']
  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chichivio']

# Step 3: Deploy the Docker image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'chichivio', '--image', 'gcr.io/$PROJECT_ID/chichivio', '--platform', 'managed', '--region', 'us-west1', '--allow-unauthenticated']
  env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-west1'
    - 'CLOUDSDK_CONTAINER_CLUSTER=chichivio'
    - 'CLOUDSDK_CORE_PROJECT=$PROJECT_ID'